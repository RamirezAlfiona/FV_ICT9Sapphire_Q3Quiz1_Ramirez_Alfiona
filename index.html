<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="quiz1.css">
    <title>Operators Example</title>
</head>
<body>
    <center>
        <div class="container">
            <h1>Arithmetic Operator</h1>
            <p id="display"></p>
            <p id="grah"></p>
            <p id="show"></p>
            <button type="button" onclick="showAnswer()">Show Answer</button>
        </div>

        <div class="container">
            <h1>Comparison Operator</h1>
            <p id="greater"></p>
            <p id="equal"></p>
            <p id="show2"></p>
            <button type="button" onclick="showAnswer1()">Show Answer</button>
        </div>

        <div class="container">
            <h1>Logical Operator</h1>
            <p id="and"></p>
            <p id="or"></p>
            <p id="show3"></p>
            <button type="button" onclick="showAnswer2()">Show Answer</button>
        </div>
    </center>

    <script>
        const a = 20;
        const b = 5;

        // Arithmetic Operator
        document.getElementById('display').innerHTML = `a. Exponent (${a} ** ${b}):`;
        document.getElementById('grah').innerHTML = `b. Mod (${a} % ${b}):`;

        function showAnswer() {
            const exponentResult = a ** b; 
            const modResult = a % b; 

            document.getElementById('show').innerHTML = 
                `Exponent result: ${exponentResult}<br>Mod result: ${modResult}`;
        }

        // Comparison Operator
        document.getElementById('greater').innerHTML = `a. Is ${a} greater than ${b}?`;
        document.getElementById('equal').innerHTML = `b. Is ${a} equal to ${b}?`;

        function showAnswer1() {
            const greaterResult = a > b; // Should be true
            const equalResult = a === b; // Should be false

            document.getElementById('show2').innerHTML = 
                `a. ${greaterResult}<br>b. ${equalResult}`;
        }

        // Logical Operator
        document.getElementById('and').innerHTML = `a. Is (${a} <= ${b})?`;
        document.getElementById('or').innerHTML = `b. Is (${a} >= ${b})?`;

        function showAnswer2() {
            const andResult = a <= b; // Should be false
            const orResult = a >= b; // Should be true

            document.getElementById('show3').innerHTML = 
                `a. ${andResult}<br>b. ${orResult}`;
        }
    </script>
</body>
</html>
